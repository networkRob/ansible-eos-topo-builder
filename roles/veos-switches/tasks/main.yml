- name: Create Spine Switches
  tags: deploy_vEOS_Spine
  delegate_to: localhost
  command: >
    "{{playbook_dir}}/files/{{ovftool}}"
    --sourceType=OVA
    --acceptAllEulas
    --allowExtraConfig
    --noSSLVerify
    --diskMode=thin
    --skipManifestCheck
    --name='{{item.key}}'
    --datastore='{{ esxi_datastore }}'
    --network='{{ esxi_vmnic }}'
    --X:injectOvfEnv
    --X:logToConsole
    '{{ veos_ova }}'
    'vi://{{ esxi_username }}:{{ esxi_password }}@{{ esxi_ip }}'
  ignore_errors: true
  with_dict: '{{vm_config_spines}}'
- name: Create Leaf Switches
  tags: deploy_vEOS_Leaf
  delegate_to: localhost
  command: >
    "{{playbook_dir}}/files/{{ovftool}}"
    --sourceType=OVA
    --acceptAllEulas
    --allowExtraConfig
    --noSSLVerify
    --diskMode=thin
    --skipManifestCheck
    --name='{{item.key}}'
    --datastore='{{ esxi_datastore }}'
    --network='{{ esxi_vmnic }}'
    --X:injectOvfEnv
    --X:logToConsole
    '{{ veos_ova }}'
    'vi://{{ esxi_username }}:{{ esxi_password }}@{{ esxi_ip }}'
  ignore_errors: true
  with_dict: '{{vm_config_leafs}}'
- with_dict: '{{vm_config_leafs | combine(vm_config_spines)}}'
  replace:
    path: /vmfs/volumes/{{esxi_datastore}}/{{item.key}}/{{item.key}}.vmx
    replace: e1000
    backup: yes
    regexp: vmxnet3
  name: Change Adapter type to {{esxi_veos_adapter_type}}
  tags: updating_ethernet0_adapter
- name: Modify Spine NICs
  tags: modify_spine_nics
  with_dict: '{{vm_config_spines}}'
  blockinfile:
    dest: /vmfs/volumes/{{esxi_datastore}}/{{item.key}}/{{item.key}}.vmx
    insertafter: EOF
    block: |
      ethernet1.virtualDev = "{{esxi_veos_adapter_type}}"
      ethernet1.networkName = "{{item.value.vmnic2}}"
      ethernet1.addressType = "generated"
      ethernet1.uptCompatibility = "TRUE"
      ethernet1.present = "TRUE"

      ethernet2.virtualDev = "{{esxi_veos_adapter_type}}"
      ethernet2.networkName = "{{item.value.vmnic3}}"
      ethernet2.addressType = "generated"
      ethernet2.uptCompatibility = "TRUE"
      ethernet2.present = "TRUE"

      ethernet3.virtualDev = "{{esxi_veos_adapter_type}}"
      ethernet3.networkName = "{{item.value.vmnic4}}"
      ethernet3.addressType = "generated"
      ethernet3.uptCompatibility = "TRUE"
      ethernet3.present = "TRUE"

      ethernet4.virtualDev = "{{esxi_veos_adapter_type}}"
      ethernet4.networkName = "{{item.value.vmnic5}}"
      ethernet4.addressType = "generated"
      ethernet4.uptCompatibility = "TRUE"
      ethernet4.present = "TRUE"

      ethernet5.virtualDev = "{{esxi_veos_adapter_type}}"
      ethernet5.networkName = "{{item.value.vmnic6}}"
      ethernet5.addressType = "generated"
      ethernet5.uptCompatibility = "TRUE"
      ethernet5.present = "TRUE"

      ethernet6.virtualDev = "{{esxi_veos_adapter_type}}"
      ethernet6.networkName = "{{item.value.vmnic7}}"
      ethernet6.addressType = "generated"
      ethernet6.uptCompatibility = "TRUE"
      ethernet6.present = "TRUE"
